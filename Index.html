    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
 
        body {
            background-color: #f5f5f5;
            color: #333;
        }
 
        /* Cabe√ßalho */
        header {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }
 
        header img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
 
        .logo {
            display: flex;
            align-items: center;
        }
 
        .logo h1 {
            font-size: 1.8em;
        }
 
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
 
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
 
        nav ul li a:hover {
            color: #d4a017;
        }
 
        /* Se√ß√£o principal */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1621605815971-2e09b2e5c2d7?auto=format&fit=crop&w=1350&am‚Ä¶') center/cover no-repeat;
            height: 70vh;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
            flex-direction: column-reverse;
        }
 
        /* Servi√ßos */
        .servicos {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
        }
 
        .servicos h2 {
            margin-bottom: 40px;
            font-size: 2em;
            color: #111;
        }
 
        .servicos-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
 
        .servico {
            width: 250px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
 
        .servico img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
 
        .servico h3 {
            padding: 10px;
            background-color: #111;
            color: #fff;
        }
 
        /* Trabalhe Conosco */
        .trabalhe {
            background-color: #eaeaea;
            padding: 60px 20px;
            text-align: center;
        }
 
        .trabalhe h2 {
            margin-bottom: 30px;
        }
 
        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
 
        input[type="text"], input[type="tel"], input[type="email"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
 
        button {
            padding: 10px 20px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
 
        button:hover {
            background-color: #d4a017;
        }
 
        /* Endere√ßo */
        .endereco {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px 10px;
        }
 
        .endereco p {
            margin: 5px 0;
        }
 
        /* Se√ß√µes √¢ncoras */
        section {
            scroll-margin-top: 100px;
        }
 
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: flex-end;
            }
            .servicos-container {
                flex-direction: column;
                align-items: center;
            }
            form {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
